<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h3>Add User</h3>
        <div class="form-container">
            <form [formGroup]="userDetails" action="" (ngSubmit)="onSubmit()" >
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" formControlName="name"><br>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" formControlName="email"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="row">
            <table>
                <thead>
                <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr></thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td><button (click)="editData(i,user?.id)">Edit</button></td>
                    <td><button (click)="deleteData(i, user?.id)">Delete</button></td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</body>
</html>
